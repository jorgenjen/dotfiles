#submap = passthru
#bind = SUPER, Escape, submap, reset
#submap = reset

# ----------------------------------------------------- 
# Misc settings
# ----------------------------------------------------- 
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false
}

