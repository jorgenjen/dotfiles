# ----------------------------------------------------- 
# Environment Variables
# ----------------------------------------------------- 
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 1

# ----------------------------------------------------- 
# Monitor Setup
# See https://wiki.hyprland.org/Configuring/Monitors/
# ----------------------------------------------------- 
# monitor=,2560x1440@120,auto,1
# monitor=,preferred,auto,1
monitor=eDP-1,3240x2160,0x0,1.6875
monitor=DP-2,preferred,auto,1
# monitor=,1920x1080,auto,1

# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,3240x2160,0x0,1.6875"
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 
exec-once = swww init 
exec-once = dunst
exec-once = ~/dotfiles/scripts/lockscreentime.sh
exec-once = ~/dotfiles/scripts/updatewal-swww.sh
exec-once = ~/dotfiles/hypr/gtk.sh
exec-once = ~/dotfiles/waybar/launch.sh
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ----------------------------------------------------- 
# Load pywal color file
# ----------------------------------------------------- 
source = ~/.cache/wal/colors-hyprland.conf

# ----------------------------------------------------- 
# Env vars
# ----------------------------------------------------- 
env = XCURSOR_SIZE,24

# ----------------------------------------------------- 
# Keyboard layout and mouse
# ----------------------------------------------------- 
input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# ----------------------------------------------------- 
# General window layout and colors
# ----------------------------------------------------- 
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = $color11
    col.inactive_border = rgba(00000000)
    layout = dwindle
}

# ----------------------------------------------------- 
# General window decoration
# ----------------------------------------------------- 
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = false
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# ----------------------------------------------------- 
# Animations
# ----------------------------------------------------- 
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ----------------------------------------------------- 
# Layouts
# ----------------------------------------------------- 
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

# ----------------------------------------------------- 
# Window rules
# ----------------------------------------------------- 
windowrule = tile,^(Brave-browser)$
windowrule = tile,^(Chromium)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$


# ----------------------------------------------------- 
# Key bindings
# ----------------------------------------------------- 
$mainMod = ALT

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, W, killactive
bind = $mainMod, T, fullscreen
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, E, togglefloating
bind = $mainMod, B, exec, firefox
bind = $mainMod, tab, togglesplit
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# bind = $mainMod, PRINT, exec, ~/dotfiles/scripts/grim.sh
bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod SHIFT, W, exec, ~/dotfiles/scripts/updatewal-swww.sh
bind = $mainMod CTRL, W, exec, ~/dotfiles/scripts/wallpaper-swww.sh
bind = $mainMod CTRL, RETURN, exec, ~/dotfiles/scripts/applauncher.sh
bind = $mainMod SHIFT, B, exec, ~/dotfiles/waybar/launch.sh
bind = $mainMod CTRL, F, exec, ~/dotfiles/scripts/filemanager.sh

# Jump between workspaces
bind = $mainMod, Z, workspace, 1
bind = $mainMod, A, workspace, 2
bind = $mainMod, S, workspace, 3
bind = $mainMod, D, workspace, 4
bind = $mainMod, F, workspace, 5
bind = $mainMod, G, workspace, 6
bind = $mainMod, 1, workspace, 7
bind = $mainMod, 2, workspace, 8
bind = $mainMod, 3, workspace, 9
bind = $mainMod, 4, workspace, 10

# Move focused window between workspaces
bind = $mainMod CTRL, Z, movetoworkspace, 1
bind = $mainMod CTRL, A, movetoworkspace, 2
bind = $mainMod CTRL, S, movetoworkspace, 3
bind = $mainMod CTRL, D, movetoworkspace, 4
bind = $mainMod CTRL, F, movetoworkspace, 5
bind = $mainMod CTRL, G, movetoworkspace, 6
bind = $mainMod CTRL, 1, movetoworkspace, 7
bind = $mainMod CTRL, 2, movetoworkspace, 8
bind = $mainMod CTRL, 3, movetoworkspace, 9
bind = $mainMod CTRL, 4, movetoworkspace, 10
                      
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move and resize window with righe and left 
# mouse button
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resize tiled window layout 
bind = $mainMod CTRL, L, resizeactive, 100 0
bind = $mainMod CTRL, H, resizeactive, -100 0
bind = $mainMod CTRL, K, resizeactive, 0 -100
bind = $mainMod CTRL, J, resizeactive, 0 100


# toggle the waybar
bind = $mainMod CTRL, B, exec, killall -SIGUSR1 waybar


# Move window inside tile
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# toggle laptop screen on and off
# bind = $mainMod CTRL, P, toggle, eDP-1

